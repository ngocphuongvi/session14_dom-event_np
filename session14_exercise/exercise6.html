<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input-item">
    <button id="btn" onclick="addItem()">add item</button>
    <ul id="ul-box"></ul>

    <script>
        let itemArr = ["item1", "item2"];
        function renderItem(arr) {
            let targetStr = "";
            for (const i in arr) {
                targetStr += `<li>${arr[i]}</li>`;
            }
            document.querySelector("#ul-box").innerHTML = targetStr;
        }
        renderItem(itemArr)

        function addItem() {
            let itemName = document.querySelector("#input-item").value;
            console.log(itemName);
            itemArr.push(itemName);
            renderItem(itemArr);
        }
    </script>
</body>

</html>
