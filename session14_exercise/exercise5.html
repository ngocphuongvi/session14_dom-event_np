<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ulBox"></ul>

    <script>
        let names = ["Nguyễn Văn A", "Vũ Thị B", "Nguyễn Minh C"]
        let namesList = "";
        for (let i = 0; i < names.length; i++) {
            namesList += `<li>${names[i]}</li>`;
        }
        document.querySelector("#ulBox").innerHTML = namesList;
    </script>
</body>

</html>
