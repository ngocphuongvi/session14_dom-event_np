<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <ul id="myList"></ul>

    <script>
        let listItems = [
            "List item number 1",
            "List item number 2",
            "List item number 3"
        ];
        let itemStr = "";
        for (let i = 0; i < listItems.length; i++) {
            itemStr += `<li>${listItems[i]}</li>`;
        }
        document.querySelector("#myList").innerHTML = itemStr;

    </script>
</body>

</html>
