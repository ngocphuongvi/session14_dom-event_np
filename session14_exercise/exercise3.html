<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="change-text">This text is optional</p>
    <button id="change-btn">Press to say hide text</button>

    <script>
        document.querySelector("#change-btn").addEventListener("click", () => {
            document.querySelector("#change-text").textContent = `Text after change`;
        });
    </script>
</body>

</html>
